    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dos columnas */
            gap: 20px; /* Espacio entre las columnas y filas */
        }
        .category {
            text-align: center; /* Centrar el texto */
        }
        .category img {
            width: 100%; /* Hacer que las imágenes se ajusten al contenedor */
            height: auto; /* Mantener la proporción de las imágenes */
        }
    </style>
</head>
<body>
